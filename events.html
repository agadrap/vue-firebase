<html>
  <head>
    <title>Vue.js Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        .canvas{
            width: 300px;
            height:300px;
            margin-top:20px;
            background: #ddd;
        }
    </style>
  </head>
  <body>

    <h1>Vue Basics</h1>
    <div id="app"> 
      <h2>{{ title }}</h2>
      <p>I earn {{ wage }} pounds per hour</p>
      <button v-on:click="wage++">Increase wage by 1</button>
      <button v-on:click="wage--">Decrease wage by 1</button>
      <p>Change wage by amount:</p>
      <button v-on:click="changeWage(2)">+2</button>
      <button v-on:click="changeWage(-2)">-2</button>
      <p>Double click events:</p>
      <button v-on:dblclick="changeWage(5)">+5</button>
      <button v-on:dblclick="changeWage(-5)">-5</button>
      <div class="canvas" @mousemove="logCords"> {{coords.x}}, {{coords.y}}</div>
    <script src="app_events.js"></script>
  </body>
</html>
